<html>
    <head>
        <title>First Project</title>
        <link rel="manifest" href="manifest.json">
        <meta name="charset" content="UTF-8">
        <meta name="theme-color" content="#ff930c">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <link rel="stylesheet" href="https://rawgit.com/xXBlackBulletXx/ThemeCSS/master/theme.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js'></script>
        <script src="js/tipped/tipped.js"></script>
        <link rel="stylesheet" href="css/tipped/tipped.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/ui.js"></script>     
        <script src="js/util.js"></script>
    </head>
    <body>
        <div class="body flex flow-column">
            <div class="splashscreen">
                <div class="relative welcome text-center m20h text-white">
                    <span class="lighter">Benvenuto in</span>
                    <p class="m0h bolder"><span>Eni </span><span>4 you</span></p>
                </div>
                <div class="fixed margin-auto login text-center p20h text-white row middle-layer all-ease-in-out z-depth-1">
                    <div class="col-6 inline-block">
                        <input class="col-12 google border-radius-google p10h" type="button" value="Google">
                    </div>
                    <div class="col-6 inline-block">
                        <input class="col-12 facebook border-radius-google p10h" type="button" value="Facebook">
                    </div>
                    <div class="col-12 text-grey-darken-2 m10h">
                        <span>Hai gia' un'account? <span class="subtitled text-black">Accedi</span></span>
                    </div>
                </div>
                <div class="col-12 top50px margin-auto svg text-center p20h text-white row low-layer all-ease-in-out">
                    <div class="moneta animated all-ease-in-out slideInLeft col-8 margin-auto"></div>                        
                    <div class="porco animated all-ease-in-out slideInRight col-8 margin-auto"></div>
                    <span class="col-12 slogan all-ease-in-out">Converti la tua energia con Eni</span>
                </div>                        
                <div class="fixed margin-auto login text-center p20h text-white row low-layer all-ease-in-out">
                    <div class="col-12 p10h">
                        <input class="col-10 p10h p5w regular" type="text" placeholder="Email...">
                    </div>
                    <div class="col-12 p10h">
                        <input class="col-10 p10h p5w regular" type="password" placeholder="Password...">
                    </div>
                    <div class="col-12 p10h">
                        <input class="accedi col-11 p10h border-radius-google primary text-white all-ease-in-out" type="button" value="Accedi">
                    </div>
                    <div class="col-12 p5h text-grey-darken-2">
                        <span>Non hai un'account? <span class="subtitled text-black">Registrati</span></span>
                    </div>
                </div>
            </div>
            <header class="p0w p0h z-depth-1 low-layer text-white">
                <div class="col-10 margin-auto p20h">
                    <div class="progress border-radius-google">
                        <div class="progress-bar border-radius-google all-ease-in-out"></div>
                    </div>
                    <div class="col-10 margin-auto text-center bolder">
                        <p class="m10h">LVL. <span class="counter">4</span></p>
                    </div>
                    <div class="col-10 margin-auto m10h text-center bolder coins">
                        <i class="fa fa-money"></i>
                        <span class="lighter counter">247</span>
                    </div>
                    <div class="col-10 margin-auto m10h text-center bolder volts">
                        <i class="fa fa-bolt"></i>
                        <span class="lighter counter">678</span>
                        <span class="lighter">kW</span>
                    </div>
                </div>
            </header>
            <div class="content p0w">
                <div class="col-12 p20h heart">
                    <h2 class="text-white p15h">Dona ora!</h2>
                </div>
                <div class="col-12 p20h white mobility">
                    <h2 class="text-white p15h">Per la mobilita'</h2>
                    <div class="col-12 p20h p0w" style="padding-top: 0">
                        <div class="card z-depth-1 enjoy" style="background: url('https://pbs.twimg.com/profile_images/717649695741505536/V232Z7N7.jpg')"></div>
                        <div class="card z-depth-1 carburante m10w " style="background: url('img/benzina.jpg')"></div>
                    </div>
                </div>
                <div class="col-12 p20h house">
                    <h2 class="text-white p15h">Per la casa</h2>
                    <div class="col-12 p20h p0w" style="padding-top: 0">
                        <div class="card z-depth-1 led" style="background: url('img/led.png')"></div>
                        <div class="card z-depth-1 heating m10w" style="background: url('img/heating.png')"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed over-top-layer tutorial grey-darken-1"></div>
    </body>
</html>
